{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: rgb(232, 232, 237);
    background-image: url("{{ url_for('static', filename='images/fr.jpeg') }}");
    background-size: cover; /* Make the image cover the entire background */
    background-repeat: no-repeat; /* Avoid repeating the image */
    background-position: center; /* Center the image */
    min-height: 100vh; /* Ensure it covers the viewport height */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get Informed Advice about Fertilizer based on Soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <!-- <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="text"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div> -->
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>Rice</option>
        <option>Maize</option>
        <option>Chickpea</option>
        <option>Kidneybeans</option>
        <option>Pigeonpeas</option>
        <option>Mothbeans</option>
        <option>Mungbean</option>
        <option>Blackgram</option>
        <option>Lentil</option>
        <option>Pomegranate</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Grapes</option>
        <option>Watermelon</option>
        <option>Muskmelon</option>
        <option>Apple</option>
        <option>Orange</option>
        <option>Papaya</option>
        <option>Coconut</option>
        <option>Cotton</option>
        <option>Jute</option>
        <option>Coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>
{% endblock %}
