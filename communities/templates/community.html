<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Articles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Community Articles</h2>

        <h3 class="text-center mb-4">Recent Articles</h3>

        <!-- Articles List -->
        <div class="list-group">
            {% for article in articles %}
                <div class="list-group-item">
                    <h4 class="mb-1">{{ article.username }} - {{ article.title }}</h4>
                    <p class="mb-2">{{ article.content }}</p>
                    <small class="text-muted">{{ article.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
            {% else %}
                <p class="text-center">No articles available yet. Be the first to submit!</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
